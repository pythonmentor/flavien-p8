{% load static %}
<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Du gras, oui mais de qualité" />
        <meta name="author" content="Rémy & Colette" />
        <link rel="icon" type="image/png" href="{% static 'img/logo_pur_beurre-favicon.png' %}"/>
        <title>Pur Beurre, l'application </title>

        <!-- Font Awesome icons -->
        <link href="{% static 'vendor/fontawesome/css/all.min.css' %}" rel="stylesheet" type="text/css">
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- Third party plugin CSS-->
        <link href="{% static 'vendor/magnific-popup/magnific-popup.css' %}" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/creative.css' %}" rel="stylesheet">
    </head>
    
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container">
                <a href="/"><img src="{% static 'img/logo_pur_beurre.png' %}" width="32" height="32" alt="Logo" style="margin-right: 7px;" /></a>
                <a class="navbar-brand js-scroll-trigger" href="{% url 'index' %}">Pur Beurre</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto my-2 my-lg-0">
                        <li class="nav-item">
                            <form method="get" action="{% url 'search:search' %}">
                                <input class="form-control" name="query" type="text" placeholder="Chercher" />
                            </form>
                        </li>
                        <li class="nav-item">
                        {% if user.is_authenticated %}
                            <a class="nav-link" href="{% url 'authentication:profile' %}">
                            <i class="fas fa-user-circle fa-2x fa-fw" title="Mon compte"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'save:favorites' %}">
                            <i class="fas fa-carrot fa-2x fa-fw" title="Mes aliments"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'authentication:logout' %}">
                            <i class="fas fa-sign-out-alt fa-2x fa-fw" title="Déconnexion"></i></a>
                        </li>
                        {% else %}
                            <a class="nav-link" href="{% url 'authentication:login' %}">
                            <i class="fas fa-sign-in-alt fa-2x fa-fw" title="Connexion"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'authentication:signup' %}">
                            <i class="fas fa-user-plus fa-2x fa-fw" title="Inscription"></i></a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
       
        {% block content %}{% endblock %}

        <!-- Footer-->
        <footer class="bg-secondary py-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 ml-auto text-center mb-5 mb-lg-0 small text-muted">
                        <a href="https://fr.wikipedia.org/wiki/Licence_publique_g%C3%A9n%C3%A9rale_limit%C3%A9e_GNU">© 2020 - GPL Licence</a>
                    </div>
                    <div class="col-lg-4 ml-auto text-center mb-5 mb-lg-0 small text-muted">
                        <a href="{% url 'terms' %}">Mentions légales</a>
                    </div>
                    <div class="col-lg-4 ml-auto text-center mb-5 mb-lg-0 small text-muted">
                        <a href="{% url 'index' %}#contact">Contact</a>
                    </div>
                </div>
            </div>
        </footer>
        
        <!-- Bootstrap core JS-->
        <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'vendor/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
        <!-- Third party plugin JS-->
        <script src="{% static 'vendor/jquery/jquery.easing.min.js' %}"></script>
        <script src="{% static 'vendor/magnific-popup/jquery.magnific-popup.min.js' %}"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/creative.js' %}"></script>
    </body>
</html>
